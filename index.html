<!DOCTYPE html>

<html>
    <head>
        <title>Our Findings</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
        <style>
            #map {
                width:1200px;
                height: 900px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script>
            var map = L.map('map').setView([39.97248050427137, -97.90030082982487], 5);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            function showOnMap(lng, lat, type, num)
            {
                L.marker([lat,lng]).addTo(map).bindPopup("This region needs " + num + " more "+type+".").openPopup();
            }

            showOnMap(-87.538, 41.743, "schools", "3");
            showOnMap(-87.6254, 41.8982, "schools", "2");
            showOnMap(-87.6308, 41.8719, "schools", "4");
            showOnMap(-87.6264, 41.8353, "schools", "2");
            showOnMap(-87.6131, 41.834, "schools", "2");
            showOnMap(-87.6965, 41.841, "schools", "2");
            showOnMap(-87.675, 41.8681, "schools", "7");
            showOnMap(-87.5964, 41.7899, "hospitals", "2");
            showOnMap(-87.5964, 41.7899, "schools", "5");
            showOnMap(-87.6352, 41.83, "schools", "2");
            showOnMap(-87.7177, 41.6877, "schools", "2");
            showOnMap(-87.6206, 41.8267, "preccincts", "2");
            showOnMap(-87.5722, 41.77, "schools", "2");
            showOnMap(-87.6411, 41.9415, "schools", "3");
        </script>
    </body>
</html>
